<!DOCTYPE HTML>
<!--TODO uncomment cache manifest and add new files to it-->
<html> <!--manifest="cache.manifest"-->
<head>
	<title>Water Skiing</title>
	
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
	
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>

	<script src="js/AppModules.js"></script>
	<script src="js/other/TopResults.js"></script>
	<script src="js/other/SlalomData.js"></script>
	<script src="js/router/Router.js"></script>
	<script src="js/model/TeamModel.js"></script>
	<script src="js/model/PlayerModel.js"></script>
	<script src="js/view/TeamView.js"></script>
	<script src="js/collection/TeamCollection.js"></script>
	<script src="js/collection/PlayerCollection.js"></script>
	<script src="js/view/TeamCollectionView.js"></script>
	<script src="js/view/TeamAddView.js"></script>
	<script src="js/view/PlayerView.js"></script>
	<script src="js/view/PlayerCollectionView.js"></script>
	<script src="js/AppStart.js"></script>
</head>
<body ontouchmove="BlockMove(event);" >
	<script>
		function BlockMove(event) {
			// tell iOS Safari not to move the window.
			event.preventDefault() ;
		}
	</script>

	<!-- TODO put to separate tmpl file -->
	<script type="text/template" id="teamTemplate">
		<hr/>
		<table class="team js-team">
			<caption><input type="text" class="team-name js-team-name" value="<%= name %>"/><button class="team-delete js-team-delete">x</button></caption>
			<thead>
				<tr>
					<th>Имя</th>
					<th>Пол</th>
					<th colspan="3">Слалом</th>
					<th colspan="2">Фигурное катание</th>
					<th colspan="2">Трамплин</th>
				</tr>
			</thead>
		</table>
	</script>

	<script type="text/template" id="playerTemplate">
		<td>
			<input type="text" class="player-name js-player-name" value="<%= name %>"/>
		</td>
		<td>
			<select class="player-gender js-player-gender">
				<option value="M" <% if (gender === "M") {%>selected<%}%>>М</option>
				<option value="F" <% if (gender === "F") {%>selected<%}%>>Ж</option>
			</select>
		</td>
		<!--slalom-->
		<td>
			<select class="player-slalom-buoys js-player-slalom-buoys">
				<% for (var i = 0; i < window.SLALOM_BUOYS.length; i++) { %>
				<!--todo change . with , ?-->
				<option value="<%= i %>" <%= (i == slalomBuoysIndex) ? 'selected' : '' %>><%= window.SLALOM_BUOYS[i].toFixed(2) %></option>
				<% } %>
			</select>
			/
			<select class="player-slalom-track js-player-slalom-track">
				<% for (var i = 0; i < window.SLALOM_TRACKS.MEN.length; i++) { %>
				<option value="<%= i %>" <%= (i == slalomTrackIndex) ? 'selected' : '' %>><%= (gender === "M") ? window.SLALOM_TRACKS.MEN[i] : window.SLALOM_TRACKS.WOMEN[i] %></option>
				<% } %>
			</select>
		</td>
		<td>
			<input type="text" class="player-slalom-result js-player-slalom-result" value="<%= slalomResult.toFixed(2) %>" disabled/>
		</td>
		<td>
			<input type="text" class="player-slalom-score js-player-slalom-score" value="<%= slalomScore.toFixed(2) %>" disabled/>
		</td>
		<!--tricks-->
		<td>
			<input type="text" class="player-tricks-result js-player-tricks-result" value="<%= tricksResult %>"/>
		</td>
		<td>
			<input type="text" class="player-tricks-score js-player-tricks-score" value="<%= tricksScore %>" disabled/>
		</td>
		<!--jump-->
		<td>
			<input type="text" class="player-jump-result js-player-jump-result" value="<%= jumpResult %>"/>
		</td>
		<td>
			<input type="text" class="player-jump-score js-player-jump-score" value="<%= jumpScore %>" disabled/>
		</td>
		<!--todo overall-->
	</script>

	<h1>Команды</h1>

	<form action="" class="team-add js-team-add">
		<input type="text" placeholder="Название команды"/>
		<input type="submit" value="Добавить команду"/>
	</form>

	<div class="teams">
	</div>
</body>
</html>
